services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=dinheiro_facil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@db:5432/dinheiro_facil?schema=public
      - NEXTAUTH_SECRET=fallback_secret_change_me_in_production
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db

volumes:
  postgres_data:
